<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Tippliga Bejelentkezés</title>
</head>
<body>
  <h2>Bejelentkezés</h2>
  <form id="loginForm">
    <label for="username">Felhasználónév:</label><br>
    <input type="text" id="username" name="username" required><br><br>

    <label for="password">Jelszó:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <button type="submit">Bejelentkezés</button>
  </form>

  <p id="result"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycby0wVE-hpHYM8IIjlYU6SlMUcCusZpru0aRd535VViP4myWzjlR_AuHH6U6HFKUhu0S/exec";

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ username, password }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById("result").innerText = data;
      })
      .catch(error => {
        document.getElementById("result").innerText = "Hiba történt: " + error;
      });
    });
  </script>
</body>
</html>
