<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Bejelentkez√©s</title>
  <link rel="stylesheet" href="style.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, setDoc, getDocs, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyC2xpMW1xgaWIdI2JoEhK23vkC0FTF2PKc",
  authDomain: "tippliga-4b3af.firebaseapp.com",
  projectId: "tippliga-4b3af",
  storageBucket: "tippliga-4b3af.firebasestorage.app",
  messagingSenderId: "720359845241",
  appId: "1:720359845241:web:d3d6edcac6b43ebff053a8"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginForm = document.getElementById("login-form");
    const loginResult = document.getElementById("login-result");
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        loginResult.innerText = "Sikeres bejelentkez√©s!";
        window.location.href = "dashboard.html";
      } catch (error) {
        loginResult.innerText = "Hiba: " + error.message;
      }
    });

    const toggleBtn = document.getElementById("toggle-register");
    const registerContainer = document.getElementById("register-container");
    toggleBtn.addEventListener("click", () => {
      registerContainer.style.display = registerContainer.style.display === "none" ? "block" : "none";
    });

    const registerForm = document.getElementById("register-form");
    const registerResult = document.getElementById("register-result");
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const nickname = document.getElementById("register-nickname").value.trim();
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;
      const confirmPassword = document.getElementById("register-password-confirm").value;

      if (password !== confirmPassword) {
        registerResult.innerText = "Hiba: A jelszavak nem egyeznek.";
        return;
      }

      const usersSnapshot = await getDocs(collection(db, "users"));
      const nickTaken = usersSnapshot.docs.some(doc => doc.data().nickname === nickname);
      if (nickTaken) {
        registerResult.innerText = "Hiba: Ez a becen√©v m√°r foglalt.";
        return;
      }

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);

        setTimeout(async () => {
          try {
            await setDoc(doc(db, "users", cred.user.uid), {
              email,
              nickname,
              role: "user"
            });
            registerResult.style.color = "green";
            registerResult.innerText = "Sikeres regisztr√°ci√≥! √Åt√≠ir√°ny√≠t√°s...";
            window.location.href = "dashboard.html";
          } catch (err) {
            registerResult.innerText = "Hiba: " + err.message;
          }
        }, 500);
      } catch (error) {
        registerResult.innerText = "Hiba: " + error.message;
      }
    });
  </script>
</head>
<body>
  <div class="container">
    <h2>Bejelentkez√©s</h2>
    <form id="login-form">
      <label>Email:</label>
      <input type="email" id="login-email" required>
      <label>Jelsz√≥:</label>
      <input type="password" id="login-password" required>
      <button type="submit">Bejelentkez√©s</button>
      <p id="login-result"></p>
    </form>
    <button id="toggle-register">üîΩ Regisztr√°ci√≥</button>

    <div id="register-container" style="display:none">
      <h2>Regisztr√°ci√≥</h2>
      <form id="register-form">
        <label>Becen√©v:</label>
        <input type="text" id="register-nickname" required>
        <label>Email:</label>
        <input type="email" id="register-email" required>
        <label>Jelsz√≥:</label>
        <input type="password" id="register-password" required>
        <label>Jelsz√≥ √∫jra:</label>
        <input type="password" id="register-password-confirm" required>
        <button type="submit">Regisztr√°ci√≥</button>
        <p id="register-result"></p>
      </form>
    </div>
  </div>
</body>
</html>
