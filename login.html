<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Bejelentkezés</title>
  <link rel="stylesheet" href="style.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyC2xpMW1xgaWIdI2JoEhK23vkC0FTF2PKc",
  authDomain: "tippliga-4b3af.firebaseapp.com",
  projectId: "tippliga-4b3af",
  storageBucket: "tippliga-4b3af.firebasestorage.app",
  messagingSenderId: "720359845241",
  appId: "1:720359845241:web:d3d6edcac6b43ebff053a8"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Hibás bejelentkezési adatok.");
      }
    });

    document.getElementById("registerToggle").addEventListener("click", () => {
      const regSection = document.getElementById("registrationSection");
      regSection.style.display = regSection.style.display === "none" ? "block" : "none";
    });

    document.getElementById("registerBtn").addEventListener("click", async () => {
      const nickname = document.getElementById("regNickname").value.trim();
      const email = document.getElementById("regEmail").value.trim();
      const password = document.getElementById("regPassword").value;
      const confirmPassword = document.getElementById("regPasswordConfirm").value;
      const errorMsg = document.getElementById("registerError");

      errorMsg.textContent = "";

      if (!nickname || !email || !password || !confirmPassword) {
        errorMsg.textContent = "Hiba: Minden mező kitöltése kötelező.";
        return;
      }

      if (password !== confirmPassword) {
        errorMsg.textContent = "Hiba: A jelszavak nem egyeznek.";
        return;
      }

      const nickQuery = query(collection(db, "users"), where("nickname", "==", nickname));
      const nickSnapshot = await getDocs(nickQuery);
      if (!nickSnapshot.empty) {
        errorMsg.textContent = "Hiba: Ez a becenév már foglalt.";
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        await setDoc(doc(db, "users", uid), {
          nickname: nickname,
          email: email,
          role: "user"
        });

        window.location.href = "dashboard.html";
      } catch (error) {
        errorMsg.textContent = "Hiba: " + error.message;
      }
    });
  </script>
</head>
<body>
  <div class="container">
    <h2>Bejelentkezés</h2>
    <input type="email" id="loginEmail" placeholder="Email:"><br>
    <input type="password" id="loginPassword" placeholder="Jelszó:"><br>
    <button id="loginBtn">Bejelentkezés</button>

    <button id="registerToggle">⬇ Regisztráció</button>

    <div id="registrationSection" style="display:none;">
      <h2>Regisztráció</h2>
      <input type="text" id="regNickname" placeholder="Becenév:"><br>
      <input type="email" id="regEmail" placeholder="Email:"><br>
      <input type="password" id="regPassword" placeholder="Jelszó:"><br>
      <input type="password" id="regPasswordConfirm" placeholder="Jelszó újra:"><br>
      <button id="registerBtn">Regisztráció</button>
      <p id="registerError" style="color:red;"></p>
    </div>
  </div>
</body>
</html>
