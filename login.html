<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Tippliga Bejelentkez√©s</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f2f2f2; }
    form { margin-bottom: 20px; background: white; padding: 15px; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
    h2 { margin-top: 30px; }
    input, button { padding: 8px; width: 100%; margin-top: 5px; margin-bottom: 15px; }
    #result, #registerResult { font-weight: bold; color: #b30000; }
    #registerSection { display: none; }
    .toggle-btn {
      background: #007bff; color: white; padding: 10px 15px; border: none;
      border-radius: 5px; cursor: pointer; margin-bottom: 20px;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore, doc, setDoc, collection, getDocs, query, where
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2xpMW1xgaWIdI2JoEhK23vkC0FTF2PKc",
      authDomain: "tippliga-4b3af.firebaseapp.com",
      projectId: "tippliga-4b3af",
      storageBucket: "tippliga-4b3af.appspot.com",
      messagingSenderId: "720359845241",
      appId: "1:720359845241:web:d3d6edcac6b43ebff053a8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const resultEl = document.getElementById("result");

        try {
          await signInWithEmailAndPassword(auth, email, password);
          resultEl.innerText = "Sikeres bejelentkez√©s";
          window.location.href = "dashboard.html";
        } catch (error) {
          resultEl.innerText = "Hiba: " + error.message;
        }
      });

      document.getElementById("toggleRegister").addEventListener("click", () => {
        const regSection = document.getElementById("registerSection");
        regSection.style.display = regSection.style.display === "none" ? "block" : "none";
      });

      document.getElementById("registerForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("regEmail").value;
        const password = document.getElementById("regPassword").value;
        const password2 = document.getElementById("regPassword2").value;
        const nickname = document.getElementById("regNickname").value;
        const resultEl = document.getElementById("registerResult");

        resultEl.innerText = "Ellen≈ërz√©s folyamatban...";

        try {
          if (!nickname.trim()) return resultEl.innerText = "Adj meg egy becenevet.";
          if (!email.includes("@")) return resultEl.innerText = "√ârv√©nyes email c√≠met adj meg.";
          if (password.length < 6) return resultEl.innerText = "A jelsz√≥nak legal√°bb 6 karakteresnek kell lennie.";
          if (password !== password2) return resultEl.innerText = "A k√©t jelsz√≥ nem egyezik.";

          const q = query(collection(db, "users"), where("nickname", "==", nickname));
          const nicknameSnap = await getDocs(q);
          if (!nicknameSnap.empty) return resultEl.innerText = "Ez a becen√©v m√°r foglalt.";

          const cred = await createUserWithEmailAndPassword(auth, email, password);
          await signInWithEmailAndPassword(auth, email, password);

          await setDoc(doc(db, "users", cred.user.uid), {
            email,
            nickname,
            role: "user"
          });

          resultEl.style.color = "green";
          resultEl.innerText = "Sikeres regisztr√°ci√≥! √Åtir√°ny√≠t√°s...";
          window.location.href = "dashboard.html";

        } catch (error) {
          if (error.code === "auth/email-already-in-use") {
            resultEl.innerText = "Ez az email c√≠m m√°r regisztr√°lva van.";
          } else {
            resultEl.innerText = "Hiba: " + error.message;
          }
        }
      });
    });
  </script>
</head>
<body>
  <h2>Bejelentkez√©s</h2>
  <form id="loginForm">
    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="password">Jelsz√≥:</label>
    <input type="password" id="password" required>

    <button type="submit">Bejelentkez√©s</button>
    <p id="result"></p>
  </form>

  <button class="toggle-btn" id="toggleRegister">üîΩ Regisztr√°ci√≥</button>

  <div id="registerSection">
    <h2>Regisztr√°ci√≥</h2>
    <form id="registerForm">
      <label for="regNickname">Becen√©v:</label>
      <input type="text" id="regNickname" required>

      <label for="regEmail">Email:</label>
      <input type="email" id="regEmail" required>

      <label for="regPassword">Jelsz√≥:</label>
      <input type="password" id="regPassword" required>

      <label for="regPassword2">Jelsz√≥ √∫jra:</label>
      <input type="password" id="regPassword2" required>

      <button type="submit">Regisztr√°ci√≥</button>
      <p id="registerResult"></p>
    </form>
  </div>
</body>
</html>
