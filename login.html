<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Bejelentkezés / Regisztráció</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h3>Bejelentkezés</h3>
    <input type="email" id="email" placeholder="Email:">
    <input type="password" id="password" placeholder="Jelszó:">
    <button onclick="login()">Bejelentkezés</button>
    <button onclick="toggleRegister()">⇩ Regisztráció</button>

    <div id="register-section" style="display: none; margin-top: 20px;">
      <h3>Regisztráció</h3>
      <input type="text" id="nickname" placeholder="Becenév">
      <input type="email" id="regEmail" placeholder="Email">
      <input type="password" id="regPassword" placeholder="Jelszó">
      <input type="password" id="regConfirmPassword" placeholder="Jelszó újra">
      <button onclick="register()">Regisztráció</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2xpMW1xgaWIdI2JoEhK23vkC0FTF2PKc",
      authDomain: "tippliga-4b3af.firebaseapp.com",
      projectId: "tippliga-4b3af",
      storageBucket: "tippliga-4b3af.firebasestorage.app",
      messagingSenderId: "720359845241",
      appId: "1:720359845241:web:d3d6edcac6b43ebff053a8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.toggleRegister = function () {
      const regSection = document.getElementById("register-section");
      regSection.style.display = regSection.style.display === "none" ? "block" : "none";
    }

    window.register = async function () {
      const nickname = document.getElementById("nickname").value.trim();
      const email = document.getElementById("regEmail").value.trim();
      const password = document.getElementById("regPassword").value;
      const confirmPassword = document.getElementById("regConfirmPassword").value;

      if (!nickname || !email || !password || !confirmPassword) {
        alert("Minden mezőt ki kell tölteni.");
        return;
      }

      if (password !== confirmPassword) {
        alert("A jelszavak nem egyeznek.");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.email), {
          email: email,
          nickname: nickname,
          role: "user"
        });

        alert("Sikeres regisztráció!");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Hiba: " + error.message);
      }
    }

    window.login = async function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Add meg az email címed és a jelszavad.");
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Hiba a bejelentkezéskor: " + error.message);
      }
    }
  </script>
</body>
</html>
