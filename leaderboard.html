<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Toplista</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f2f2f2; }
    h1 { margin-bottom: 20px; }
    table { border-collapse: collapse; width: 100%; background: white; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background: #eee; text-align: center; }
    .highlight { font-weight: bold; background: #d4edda; }
    .back-btn {
      margin-bottom: 20px;
      display: inline-block;
      background: #007bff;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      text-decoration: none;
    }
    .toggle-btn {
      cursor: pointer;
      background: none;
      border: none;
      font-size: 18px;
    }
    .details {
      background: #f9f9f9;
    }
    .hidden {
      display: none;
    }
    .details td {
      padding: 10px 20px;
      font-size: 0.95em;
      color: #444;
    }
  </style>
</head>
<body>
  <a href="dashboard.html" class="back-btn">‚Üê Vissza a f≈ëoldalra</a>
  <h1>Toplista ‚Äì √ñsszes√≠tett √©s fordul√≥nk√©nti pontok</h1>
  <div id="tableContainer">Bet√∂lt√©s...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2xpMW1xgaWIdI2JoEhK23vkC0FTF2PKc",
      authDomain: "tippliga-4b3af.firebaseapp.com",
      projectId: "tippliga-4b3af",
      storageBucket: "tippliga-4b3af.appspot.com",
      messagingSenderId: "720359845241",
      appId: "1:720359845241:web:d3d6edcac6b43ebff053a8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const tableContainer = document.getElementById("tableContainer");

    onAuthStateChanged(auth, async user => {
      if (!user) {
        tableContainer.innerHTML = "<p>Be kell jelentkezned a toplista megtekint√©s√©hez.</p>";
        return;
      }

      const [matchesSnap, tipsSnap, usersSnap] = await Promise.all([
        getDocs(collection(db, "matches")),
        getDocs(collection(db, "tips")),
        getDocs(collection(db, "users"))
      ]);

      const matches = {};
      matchesSnap.forEach(doc => matches[doc.id] = { id: doc.id, ...doc.data() });

      const users = {};
      usersSnap.forEach(doc => users[doc.id] = doc.data().nickname || "Ismeretlen");

      const playerPoints = {}; // { nickname: { roundId: pont, ..., total: pont } }
      const allRounds = new Set();

      tipsSnap.forEach(doc => {
        const tip = doc.data();
        const match = matches[tip.matchId];
        if (!match || !match.outcome || !match.odds || !tip.roundId) return;

        const isCorrect = match.outcome === tip.tip;
        const oddsValue = match.odds[tip.tip];
        const point = isCorrect ? (oddsValue || 0) * (tip.isDouble ? 2 : 1) : 0;

        const roundId = tip.roundId;
        allRounds.add(roundId);

        const nickname = users[tip.userId] || "Ismeretlen";
        if (!playerPoints[nickname]) playerPoints[nickname] = { total: 0 };
        if (!playerPoints[nickname][roundId]) playerPoints[nickname][roundId] = 0;

        playerPoints[nickname][roundId] += point;
        playerPoints[nickname].total += point;
      });

      const sortedRounds = Array.from(allRounds).sort((a, b) => parseInt(a) - parseInt(b));
      const sortedPlayers = Object.entries(playerPoints)
        .sort((a, b) => b[1].total - a[1].total);

      // t√°bl√°zat √©p√≠t√©s
      let html = "<table><thead><tr><th>Helyez√©s</th><th>J√°t√©kos</th><th>√ñsszesen</th><th></th></tr></thead><tbody>";

      sortedPlayers.forEach(([nick, points], idx) => {
        const detailsId = `details_${idx}`;
        html += `
          <tr${idx === 0 ? ' class="highlight"' : ''}>
            <td>${idx + 1}.</td>
            <td>${nick}</td>
            <td><strong>${points.total.toFixed(2)}</strong></td>
            <td><button class="toggle-btn" data-target="${detailsId}">üîΩ</button></td>
          </tr>
          <tr id="${detailsId}" class="details hidden">
            <td colspan="4">
              ${sortedRounds.map(r => {
                const p = points[r] || 0;
                return `${r}. fordul√≥: ${p.toFixed(2)} pont`;
              }).join(" | ")}
            </td>
          </tr>
        `;
      });

      html += "</tbody></table>";
      tableContainer.innerHTML = html;

      // gombokhoz logika
      document.querySelectorAll(".toggle-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          const targetId = btn.getAttribute("data-target");
          const row = document.getElementById(targetId);
          row.classList.toggle("hidden");
          btn.textContent = row.classList.contains("hidden") ? "üîΩ" : "üîº";
        });
      });
    });
  </script>
</body>
</html>
