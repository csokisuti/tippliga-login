<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Eredmények</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .back-button {
      display: inline-block;
      padding: 10px 15px;
      margin-bottom: 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .back-button:hover {
      background-color: #0056b3;
    }
    select {
      padding: 8px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .match {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 5px #ccc;
    }
    .team-row {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1.1em;
    }
    .crest {
      width: 24px;
      height: 24px;
    }
    .tip {
      margin-left: 20px;
      padding: 8px;
      border-radius: 6px;
      background: #eef;
      margin-top: 5px;
    }
    .correct {
      background: #d4edda;
    }
    .incorrect {
      background: #f8d7da;
    }
    .bold {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <a href="dashboard.html" class="back-button">⬅ Vissza a főoldalra</a>
  <h1>Eredmények</h1>

  <label for="roundSelect">Válassz fordulót:</label>
  <select id="roundSelect"></select>

  <div id="matchesContainer"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, getDocs, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const roundSelect = document.getElementById('roundSelect');
    const matchesContainer = document.getElementById('matchesContainer');

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    async function loadRounds() {
      const matchesSnap = await getDocs(collection(db, "matches"));
      const rounds = [...new Set(matchesSnap.docs.map(doc => doc.data().round))].sort((a, b) => a - b);
      roundSelect.innerHTML = rounds.map(r => `<option value="${r}">${r}. forduló</option>`).join("");
      const roundFromParam = getQueryParam("round");
      if (roundFromParam && rounds.includes(parseInt(roundFromParam))) {
        roundSelect.value = roundFromParam;
      }
      loadMatches(roundSelect.value);
    }

    async function loadMatches(round) {
      matchesContainer.innerHTML = "";
      const matchesQ = query(collection(db, "matches"), where("round", "==", parseInt(round)), orderBy("date"));
      const matchesSnap = await getDocs(matchesQ);

      for (const matchDoc of matchesSnap.docs) {
        const match = matchDoc.data();
        const tipsQ = query(collection(db, "tips"), where("matchId", "==", matchDoc.id));
        const tipsSnap = await getDocs(tipsQ);

        const matchDiv = document.createElement("div");
        matchDiv.className = "match";

        matchDiv.innerHTML = `
          <div class="team-row">
            <img src="crest/${match.homeCrest}" class="crest">
            <span>${match.homeTeam}</span>
            <strong> vs </strong>
            <span>${match.awayTeam}</span>
            <img src="crest/${match.awayCrest}" class="crest">
          </div>
          <div>Eredmény: <span class="bold">${match.result || "-"}</span></div>
          <div>Odds: 1 (${match.odds1}) X (${match.oddsX}) 2 (${match.odds2})</div>
          <div>Kezdés: ${new Date(match.date.seconds * 1000).toLocaleString()}</div>
        `;

        tipsSnap.forEach(tipDoc => {
          const tip = tipDoc.data();
          let tipClass = "";
          if (match.outcome) {
            tipClass = tip.prediction === match.outcome ? "correct" : "incorrect";
          }
          const tipDiv = document.createElement("div");
          tipDiv.className = `tip ${tipClass}`;
          tipDiv.textContent = `${tip.userNickname}: ${tip.prediction} (${tip.multiplier}x)`;
          matchDiv.appendChild(tipDiv);
        });

        matchesContainer.appendChild(matchDiv);
      }
    }

    roundSelect.addEventListener("change", () => {
      loadMatches(roundSelect.value);
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loadRounds();
      } else {
        matchesContainer.innerHTML = "<p>Jelentkezz be az eredmények megtekintéséhez.</p>";
      }
    });
  </script>
</body>
</html>
