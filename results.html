<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Eredmények</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      color: #333;
    }
    .round-section {
      margin-bottom: 30px;
      background-color: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .match-container {
      border-top: 1px solid #ccc;
      padding-top: 10px;
      margin-top: 10px;
    }
    .tip-box {
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
    }
    .correct {
      background-color: #c8f7c5;
    }
    .incorrect {
      background-color: #f7c5c5;
    }
    .noresult {
      background-color: #eee;
    }
    .match-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .odds {
      font-size: 14px;
      color: #555;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      collection,
      getDocs,
      doc,
      getDoc,
      Timestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2xpMW1xgaWIdI2Jo-BGQBdTSFvg3GqFY",
      authDomain: "tippliga.firebaseapp.com",
      projectId: "tippliga",
      storageBucket: "tippliga.appspot.com",
      messagingSenderId: "275586814220",
      appId: "1:275586814220:web:4a89c0e46a9f6aab0b153f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const resultsDiv = document.getElementById("results");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        resultsDiv.innerHTML = "<p>Kérlek, jelentkezz be az eredmények megtekintéséhez.</p>";
        return;
      }

      const matchesSnap = await getDocs(collection(db, "matches"));
      const tipsSnap = await getDocs(collection(db, "tips"));
      const usersSnap = await getDocs(collection(db, "users"));

      const matches = {};
      matchesSnap.forEach(doc => matches[doc.id] = doc.data());

      const users = {};
      usersSnap.forEach(doc => users[doc.id] = doc.data().nickname || doc.data().email);

      const rounds = {};
      tipsSnap.forEach(doc => {
        const tip = doc.data();
        const match = matches[tip.matchId];
        if (!match || Timestamp.now().seconds < match.startTime.seconds) return;
        const roundId = match.roundId || "Egyéb";
        if (!rounds[roundId]) rounds[roundId] = [];
        rounds[roundId].push({ tip, match });
      });

      for (const [roundId, items] of Object.entries(rounds)) {
        const section = document.createElement("div");
        section.className = "round-section";
        section.innerHTML = `<h2>Forduló ${roundId}</h2>`;
        const pointsPerUser = {};

        for (const { tip, match } of items) {
          const outcome = match.result ?
            (match.result[0] > match.result[1] ? "1" : match.result[0] < match.result[1] ? "2" : "x") : null;
          const isCorrect = outcome && outcome.toLowerCase() === tip.tip.toLowerCase();
          const odds = match.odds ? match.odds[outcome?.toUpperCase()] || 1 : 1;
          const point = isCorrect ? (tip.isDouble ? 2 : 1) * odds : 0;
          const user = users[tip.userId] || "Ismeretlen";

          pointsPerUser[user] = (pointsPerUser[user] || 0) + point;

          const div = document.createElement("div");
          div.className = "tip-box " + (outcome ? (isCorrect ? "correct" : "incorrect") : "noresult");
          div.innerHTML = `
            <div class="match-title">${match.team1} – ${match.team2} ${match.result ? `(${match.result.join("-")})` : "(Nincs eredmény)"}</div>
            <div class="odds">Kezdés: ${new Date(match.startTime.seconds * 1000).toLocaleString()}<br>
            Oddsok: 1: ${match.odds?.["1"] ?? "-"} | X: ${match.odds?.["X"] ?? "-"} | 2: ${match.odds?.["2"] ?? "-"}</div>
            <strong>${user}</strong> tippje: ${tip.tip.toUpperCase()}<br>
            Dupla: ${tip.isDouble ? "igen" : "nem"}<br>
            Pont: ${point.toFixed(2)}
          `;
          section.appendChild(div);
        }

        const total = Object.entries(pointsPerUser).map(([user, point]) => `${user}: ${point.toFixed(2)} pont`).join("<br>");
        section.innerHTML += `<hr><strong>Összesített pontok ebben a fordulóban:</strong><br>${total}`;
        resultsDiv.appendChild(section);
      }
    });
  </script>
</head>
<body>
  <h1>Eredmények</h1>
  <div id="results"></div>
</body>
</html>
