<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Eredmények</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .match-block { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    .correct { background-color: #c8e6c9; }
    .incorrect { background-color: #ffcdd2; }
    h2 { margin-top: 30px; }
  </style>
</head>
<body>
  <h1>Eredmények</h1>
  <div id="resultsContainer">Betöltés...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2xpMW1xgaWIdI2JoEhK23vkC0FTF2PKc",
      authDomain: "tippliga-4b3af.firebaseapp.com",
      projectId: "tippliga-4b3af",
      storageBucket: "tippliga-4b3af.appspot.com",
      messagingSenderId: "720359845241",
      appId: "1:720359845241:web:d3d6edcac6b43ebff053a8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const matchesSnap = await getDocs(collection(db, "matches"));
      const tipsSnap = await getDocs(collection(db, "tips"));
      const usersSnap = await getDocs(collection(db, "users"));

      const tips = tipsSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      const users = {};
      usersSnap.forEach(u => users[u.id] = u.data().nickname || u.data().email);

      const container = document.getElementById("resultsContainer");
      container.innerHTML = "";

      const now = new Date();

      const matchesByRound = {};
      matchesSnap.forEach(doc => {
        const data = doc.data();
        if (data.startTime && data.startTime.toDate() < now) {
          if (!matchesByRound[data.round]) matchesByRound[data.round] = [];
          matchesByRound[data.round].push({ id: doc.id, ...data });
        }
      });

      const sortedRounds = Object.keys(matchesByRound).sort((a, b) => b - a);

      for (const round of sortedRounds) {
        const roundHeader = document.createElement("h2");
        roundHeader.textContent = `${round}. forduló`;
        container.appendChild(roundHeader);

        for (const match of matchesByRound[round]) {
          const block = document.createElement("div");
          block.classList.add("match-block");

          const dateStr = match.startTime?.toDate().toLocaleString("hu-HU") || "";

          const matchHeader = document.createElement("p");
          matchHeader.innerHTML = `<strong>${match.homeTeam} - ${match.awayTeam}</strong><br>
            Kezdés: ${dateStr}<br>
            Oddsok: 1: ${match.odds1}, X: ${match.oddsX}, 2: ${match.odds2}<br>
            Eredmény: ${match.result || "nincs"} (${match.outcome || "?"})`;
          block.appendChild(matchHeader);

          const tippek = tips.filter(t => t.matchId === match.id);

          tippek.forEach(tip => {
            const tipLine = document.createElement("div");

            const correct = match.outcome && tip.tip === match.outcome;
            const point = correct ? (tip.double ? 2 : 1) * parseFloat(match[`odds${tip.tip}`] || 0) : 0;

            tipLine.textContent = `${users[tip.userId] || tip.userId} tippje: ${tip.tip} (${point} pont)`;
            tipLine.classList.add(correct ? "correct" : "incorrect");

            block.appendChild(tipLine);
          });

          container.appendChild(block);
        }
      }
    });
  </script>
</body>
</html>
