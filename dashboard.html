<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #nb1Image {
      max-width: 100%;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1 id="welcome">Üdvözlünk!</h1>

  <button onclick="logout()">Kilépés</button>

  <ul>
    <li><a href="matches.html">Meccsek és tippek</a></li>
    <li><a href="past-matches.html">Régi meccsek</a></li>
    <li><a href="points.html">Összpontszám</a></li>
    <li id="adminLink" style="display: none;"><a href="admin.html">Admin felület</a></li>
  </ul>

  <h2>NB I tabella</h2>
  <div id="nb1Table">Kép betöltése...</div>

  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC2xpMW1xgaWIdI2JoEhK23vkC0FTF2PKc",
      authDomain: "tippliga-4b3af.firebaseapp.com",
      projectId: "tippliga-4b3af",
      storageBucket: "tippliga-4b3af.appspot.com",
      messagingSenderId: "720359845241",
      appId: "1:720359845241:web:d3d6edcac6b43ebff053a8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      try {
        const docRef = db.collection("users").doc(user.uid);
        const docSnap = await docRef.get();
        if (docSnap.exists) {
          const data = docSnap.data();
          document.getElementById("welcome").innerText = `Üdvözlünk, ${data.nickname || user.email}!`;
          if (data.role === "admin") {
            document.getElementById("adminLink").style.display = "list-item";
          }
        }
      } catch (error) {
        console.error("Hiba a Firestore lekérdezésnél:", error);
      }

      // Tabella kép betöltése
      try {
        const tableDoc = await db.collection("settings").doc("nb1TableImage").get();
        if (tableDoc.exists) {
          const img = document.createElement("img");
          img.id = "nb1Image";
          img.src = tableDoc.data().image;
          document.getElementById("nb1Table").innerHTML = "";
          document.getElementById("nb1Table").appendChild(img);
        } else {
          document.getElementById("nb1Table").innerText = "Nincs feltöltött tabellakép.";
        }
      } catch (err) {
        console.error("Tabella betöltési hiba:", err);
        document.getElementById("nb1Table").innerText = "Hiba a tabella betöltésekor.";
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
