<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="style-themed.css" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      collection,
      getDocs,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2xpMW1xgaWIdI2JoEhK23vkC0FTF2PKc",
      authDomain: "tippliga-4b3af.firebaseapp.com",
      projectId: "tippliga-4b3af",
      storageBucket: "tippliga-4b3af.appspot.com",
      messagingSenderId: "720359845241",
      appId: "1:720359845241:web:d3d6edcac6b43ebff053a8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const email = user.email;
      let nickname = email;
      let role = "user";
      let favoriteTeam = "";

      const usersSnapshot = await getDocs(collection(db, "users"));
      usersSnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        if (data.email === email) {
          nickname = data.nickname;
          role = data.role || "user";
          favoriteTeam = data.favoriteTeam || "";
        }
      });

      document.getElementById("welcome").textContent = `Üdv, ${nickname}!`;
      if (role === "admin") {
        document.getElementById("adminLink").style.display = "inline";
      }

      // 🎨 Csapatspecifikus téma osztály hozzáadása
      if (favoriteTeam) {
        const themeClass = "theme-" + favoriteTeam.toLowerCase().normalize("NFD")
          .replace(/[\u0300-\u036f]/g, '')
          .replace(/[^a-z0-9]+/g, '-');
        document.body.classList.add(themeClass);
      }

      // 📊 NB1 tabella megjelenítés
      const tableDoc = await getDoc(doc(db, "settings", "nbi_table_image"));
      if (tableDoc.exists()) {
        const base64 = tableDoc.data().base64;
        const img = document.createElement("img");
        img.src = `data:image/png;base64,${base64}`;
        img.alt = "NB1 tabella";
        img.style.maxWidth = "100%";
        img.style.marginTop = "20px";
        document.getElementById("tableContainer").appendChild(img);
      }

      // 📣 Szpari hírfolyam (csak Szpari esetén)
      if (favoriteTeam === "Nyíregyháza Spartacus") {
        const feedDiv = document.getElementById("nyiregyhazaFeedContainer");
        feedDiv.innerHTML = `
          <h2>📣 Szpari hírek a Facebookról</h2>
          <div class="fb-page" 
               data-href="https://www.facebook.com/NYSFC/" 
               data-tabs="timeline" 
               data-width="500" 
               data-height="" 
               data-small-header="false" 
               data-adapt-container-width="true" 
               data-hide-cover="false" 
               data-show-facepile="true">
            <blockquote cite="https://www.facebook.com/NYSFC/" class="fb-xfbml-parse-ignore">
              <a href="https://www.facebook.com/NYSFC/">Nyíregyháza Spartacus FC</a>
            </blockquote>
          </div>
        `;

        // Facebook SDK betöltés
        if (!document.getElementById("fb-sdk")) {
          const fbScript = document.createElement("script");
          fbScript.id = "fb-sdk";
          fbScript.async = true;
          fbScript.defer = true;
          fbScript.crossOrigin = "anonymous";
          fbScript.src = "https://connect.facebook.net/hu_HU/sdk.js#xfbml=1&version=v19.0";
          document.body.appendChild(fbScript);
        } else {
          if (window.FB) window.FB.XFBML.parse();
        }
      }
    });

    document.getElementById("logout").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });
  </script>
</head>
<body>
  <h1>NB1 TippLiga</h1>
  <p id="welcome"></p>
  <nav>
    <a href="matches.html">🔮 Meccsek és tippek</a> |
    <a href="results.html">📋 Eredmények</a> |
    <a href="leaderboard.html">🏆 Összpontszám</a> |
    <a href="positions.html">📊 Szezon végi sorrend</a> |
    <a href="profile.html">👤 Profil</a> |
    <a href="admin.html" id="adminLink" style="display:none;">⚙️ Admin felület</a> |
    <button id="logout">Kilépés</button>
  </nav>
  <div id="tableContainer"></div>
  <div id="nyiregyhazaFeedContainer" style="margin-top: 40px;"></div>
</body>
</html>
