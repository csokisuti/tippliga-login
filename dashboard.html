<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="style-themed.css" />
  <link rel="stylesheet" href="style.css">
  <script src="loader.js" defer></script>

  <style>
    :root{
      --bg:#f5f7fb; --card:#fff; --line:#e6eaf1; --text:#0f172a; --muted:#64748b;
    }
    *{box-sizing:border-box}
    body{ margin:0; padding:24px; background:var(--bg); color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial }

    h1{ margin:0 0 6px; font-size:22px }
    nav{ margin:10px 0 16px }
    nav a{ text-decoration:none; color:#0f172a }
    nav a:hover{ text-decoration:underline }
    .muted{ color:var(--muted) }

    #mainContent{
      display:flex; flex-wrap:wrap; justify-content:center; align-items:flex-start;
      gap: 24px; margin-top: 10px;
    }
    .card{
      background:var(--card); border:1px solid var(--line); border-radius:12px;
      box-shadow:0 6px 18px rgba(15,23,42,.06); padding:14px;
    }
    #tableContainer img{ max-width:100%; height:auto; display:block }
    #facebookFeedContainer iframe{ border:0; overflow:hidden; max-width:500px }
    #tableContainer, #facebookFeedContainer{ flex:1 1 400px; }

    @media (max-width: 1000px){
      #mainContent{ flex-direction:column; align-items:stretch; }
      #facebookFeedContainer, #tableContainer{ width:100% }
    }

    /* kis piros badge a Meccstippek linkhez */
    .pill-badge{
      display:inline-flex; align-items:center; justify-content:center;
      min-width:18px; height:18px; padding:0 6px; margin-left:6px;
      border-radius:999px; background:#ef4444; color:#fff; font-size:12px; font-weight:700;
      line-height:1; vertical-align:middle;
    }
    .pill-badge[hidden]{ display:none !important; }

    /* gyorsel√©r√©s doboz */
    .quick { display:flex; gap:8px; flex-wrap:wrap; margin:6px 0 16px }
    .quick a{ padding:8px 12px; border:1px solid var(--line); border-radius:10px; background:#fff; color:#111; text-decoration:none }
    .quick a:hover{ background:#f7f8fc }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      doc, getDoc,
      collection, getDocs,
      query, where
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2xpMW1xgaWIdI2JoEhK23vkC0FTF2PKc",
      authDomain: "tippliga-4b3af.firebaseapp.com",
      projectId: "tippliga-4b3af",
      storageBucket: "tippliga-4b3af.appspot.com",
      messagingSenderId: "720359845241",
      appId: "1:720359845241:web:d3d6edcac6b43ebff053a8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const facebookLinks = {
      "Ferencv√°ros": "https://www.facebook.com/fradi.hu",
      "√öjpest FC": "https://www.facebook.com/ujpestfootballclub",
      "Debreceni VSC": "https://www.facebook.com/dvscfoci",
      "Ny√≠regyh√°za Spartacus": "https://www.facebook.com/NYSFC",
      "Paksi FC": "https://www.facebook.com/paksifcofficialsite",
      "Kazincbarcikai SC": "https://www.facebook.com/kolorcitykbsc",
      "Pusk√°s Akad√©mia": "https://www.facebook.com/PFLAhu",
      "Kisv√°rda FC": "https://www.facebook.com/kisvardafc",
      "Di√≥sgy≈ëri VTK": "https://www.facebook.com/DVTK1910",
      "Zalaegerszegi TE FC": "https://www.facebook.com/ztefc.hu",
      "ETO FC Gy≈ër": "https://www.facebook.com/etofcgyor",
      "MTK Budapest": "https://www.facebook.com/MTKBudapest"
    };

    document.addEventListener("DOMContentLoaded", () => {
      onAuthStateChanged(auth, async (user) => {
        if (!user) {
          window.location.href = "login.html";
          return;
        }

        const email = user.email;
        let nickname = email;
        let role = "user";
        let favoriteTeam = "";

        // Felhaszn√°l√≥i adatok
        const userRef = doc(db, "users", email);
        const userSnap = await getDoc(userRef);
        if (userSnap.exists()) {
          const data = userSnap.data();
          nickname = data.nickname || email;
          role = data.role || "user";
          favoriteTeam = data.favoriteTeam || "";
        }

        document.getElementById("welcome").textContent = `√údv, ${nickname}!`;
        if (role === "admin") {
          document.getElementById("adminLink").style.display = "inline";
        }

        if (favoriteTeam) {
          const themeClass = "theme-" + favoriteTeam.toLowerCase().normalize("NFD")
            .replace(/[\u0300-\u036f]/g, '')
            .replace(/[^a-z0-9]+/g, '-');
          document.body.classList.add(themeClass);
        }

        // ‚¨ÖÔ∏è FONTOS: a loader itt azonnal elt≈±nik, nem v√°r a Facebookra
        if (window.hideLoader) { try { hideLoader(); } catch(e){} }

        // Tabella k√©p
        try{
          const tableDoc = await getDoc(doc(db, "settings", "nbi_table_image"));
          if (tableDoc.exists()) {
            const base64 = tableDoc.data().base64;
            const img = document.createElement("img");
            img.src = `data:image/png;base64,${base64}`;
            img.alt = "NB1 tabella";
            document.getElementById("tableContainer").appendChild(img);
          }
        }catch(e){ console.warn("Tabella bet√∂lt√©s hiba:", e); }

        // ‚ÄúMeccstippek‚Äù badge ‚Äì h√°ny j√∂v≈ëbeli meccsre nincs m√©g tipped
        try{
          const now = new Date();
          const upcomingSnap = await getDocs(
            query(collection(db, "matches"), where("startTime", ">=", now))
          );
          const upcoming = upcomingSnap.docs.map(d => ({ id: d.id, ...d.data() }));
          const myTipsSnap = await getDocs(
            query(collection(db, "tips"), where("user", "==", email))
          );
          const tippedIds = new Set(myTipsSnap.docs.map(d => d.data().matchId));
          const pending = upcoming.filter(m => !tippedIds.has(m.id)).length;

          const badge = document.getElementById("tipsBadge");
          if (pending > 0){
            badge.textContent = pending;
            badge.hidden = false;
            badge.title = `${pending} k√∂zelg≈ë meccsre m√©g nincs tipped`;
          }else{
            badge.hidden = true;
          }
        }catch(e){
          console.warn("Badge sz√°m√≠t√°s hiba:", e);
        }

        // Facebook feed (opcion√°lis, fallbackkel)
        try{
          const params = new URLSearchParams(location.search);
          const nofb   = params.has('nofb'); // ?nofb ‚Üí teljesen kikapcsolja
          const fbLink = facebookLinks[favoriteTeam];

          if (!nofb && fbLink) {
            const mount = document.getElementById("facebookFeedContainer");
            const card  = document.createElement("div");
            card.className = "card";
            const title   = document.createElement("div");
            title.className = "muted";
            title.textContent = "Kedvenc csapat ‚Äì Facebook id≈ëvonal";
            card.appendChild(title);

            const iframe = document.createElement("iframe");
            iframe.loading = "lazy";
            iframe.width   = "500";
            iframe.height  = "500";
            iframe.scrolling   = "no";
            iframe.frameBorder = "0";
            iframe.allow  = "autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share";
            iframe.src =
              "https://www.facebook.com/plugins/page.php?href=" +
              encodeURIComponent(fbLink) +
              "&tabs=timeline&width=500&height=500&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId";

            let done = false;
            const fallback = document.createElement("div");
            fallback.className = "muted";
            fallback.style.marginTop = "8px";
            fallback.innerHTML =
              `Ha a feed nem jelenik meg, val√≥sz√≠n≈±leg egy blokkol√≥ b≈ëv√≠tm√©ny miatt van. 
               <a href="${fbLink}" target="_blank" rel="noopener">Megnyit√°s Facebookon ‚Üí</a>`;
            fallback.style.display = "none";

            iframe.onload  = () => { done = true; };
            iframe.onerror = () => { done = true; fallback.style.display = "block"; };

            // 2 mp ut√°n, ha m√©g nincs onload, mutassunk fallbacket (nem blokkolunk)
            setTimeout(() => { if (!done) fallback.style.display = "block"; }, 2000);

            card.appendChild(iframe);
            card.appendChild(fallback);
            mount.appendChild(card);
          }
        }catch(e){
          console.warn("Facebook feed hiba:", e);
        }
      });

      document.getElementById("logout").addEventListener("click", () => {
        signOut(auth).then(() => { window.location.href = "login.html"; });
      });
    });
  </script>
</head>
<body>
  <h1>NB1 TippLiga</h1>
  <p id="welcome" class="muted"></p>

  <nav>
    <a href="matches.html" id="matchesLink">üîÆ Meccstippek
      <span id="tipsBadge" class="pill-badge" hidden></span>
    </a> |
    <a href="positions.html">üìä Szezon v√©gi sorrend tipp</a> |
    <a href="results.html">üìã Eredm√©nyek</a> |
    <a href="leaderboard.html">üèÜ √ñsszpontsz√°m</a> |
    <a href="profile.html">üë§ Profil</a> |
    <a href="admin.html" id="adminLink" style="display:none;">‚öôÔ∏è Admin fel√ºlet</a> |
    <button id="logout">Kil√©p√©s</button>
  </nav>

  <div class="quick">
    <a href="matches.html">Meccstippek</a>
    <a href="results.html">Eredm√©nyek</a>
    <a href="leaderboard.html">Toplista</a>
    <a href="positions.html">Szezon v√©gi sorrend</a>
  </div>

  <div id="mainContent">
    <div id="tableContainer" class="card"></div>
    <div id="facebookFeedContainer"></div>
  </div>
</body>
</html>
