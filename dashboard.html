<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
</head>
<body>
  <h1 id="welcome">Üdvözlünk!</h1>

  <button onclick="logout()">Kilépés</button>

  <ul>
    <li><a href="matches.html">Meccsek és tippek</a></li>
    <li><a href="past-matches.html">Régi meccsek</a></li>
    <li><a href="points.html">Összpontszám</a></li>
    <li id="adminLink" style="display: none;"><a href="admin.html">Admin felület</a></li>
  </ul>

  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      document.getElementById("welcome").innerText = `Üdvözlünk, ${user.email}!`;

      const docRef = db.collection("users").doc(user.uid);
      const docSnap = await docRef.get();

      if (docSnap.exists()) {
        const data = docSnap.data();
        if (data.role === "admin") {
          document.getElementById("adminLink").style.display = "list-item";
        }
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
