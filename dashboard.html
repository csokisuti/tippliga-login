<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
</head>
<body>
  <h1 id="welcome">Üdvözlünk!</h1>

  <button onclick="logout()">Kilépés</button>

  <ul>
    <li><a href="matches.html">Meccsek és tippek</a></li>
    <li><a href="past-matches.html">Régi meccsek</a></li>
    <li><a href="points.html">Összpontszám</a></li>
    <li id="adminLink" style="display: none;"><a href="admin.html">Admin felület</a></li>
  </ul>

  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC2xpMW1xgaWIdI2JoEhK23vkC0FTF2PKc",
      authDomain: "tippliga-4b3af.firebaseapp.com",
      projectId: "tippliga-4b3af",
      storageBucket: "tippliga-4b3af.appspot.com",
      messagingSenderId: "720359845241",
      appId: "1:720359845241:web:d3d6edcac6b43ebff053a8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async (user) => {
      console.log("Auth state changed fired");

      if (!user) {
        console.log("No user, redirecting to login.");
        window.location.href = "login.html";
        return;
      }

      console.log("Logged in user:", user.email);
      document.getElementById("welcome").innerText = `Üdvözlünk, ${user.email}!`;

      try {
        const usersRef = db.collection("users");
        const querySnapshot = await usersRef.where("email", "==", user.email).get();

        if (!querySnapshot.empty) {
          const userData = querySnapshot.docs[0].data();
          console.log("User role:", userData.role);
          if (userData.role === "admin") {
            document.getElementById("adminLink").style.display = "list-item";
          }
        } else {
          console.log("User not found in Firestore users collection.");
        }
      } catch (error) {
        console.error("Hiba a jogosultság lekérdezésekor:", error);
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
