<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-nickname {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-nickname img {
      height: 50px;
    }

    .logout-btn {
      padding: 5px 10px;
      font-weight: bold;
    }

    .tabella img {
      max-width: 100%;
      margin-top: 20px;
    }

    .fb-feed {
      margin-top: 30px;
    }

    .fb-feed iframe {
      width: 100%;
      max-width: 500px;
      height: 600px;
      border: none;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo-nickname">
      <img id="teamLogo" src="" alt="Csapat logó">
      <div>
        <h2 id="welcomeText">Üdvözöllek!</h2>
      </div>
    </div>
    <button class="logout-btn" onclick="logout()">Kilépés</button>
  </div>

  <div class="tabella">
    <img id="nb1Table" src="" alt="NB1 Tabella" style="display: none;">
  </div>

  <div class="fb-feed" id="fbFeedContainer"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyC2xpMW1xgaWIdI2JoEhK23vkC0FTF2PKc",
  authDomain: "tippliga-4b3af.firebaseapp.com",
  projectId: "tippliga-4b3af",
  storageBucket: "tippliga-4b3af.firebasestorage.app",
  messagingSenderId: "720359845241",
  appId: "1:720359845241:web:d3d6edcac6b43ebff053a8"
};
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const fbPages = {
      "Debreceni VSC": "https://www.facebook.com/DVSCFOFFICIAL",
      "Diósgyőri VTK": "https://www.facebook.com/DiosgyoriVtk1910",
      "Ferencváros": "https://www.facebook.com/fradi.hu",
      "ETO FC Győr": "https://www.facebook.com/etofcgyor",
      "Kazincbarcikai SC": "https://www.facebook.com/barcikaiSC",
      "Kisvárda FC": "https://www.facebook.com/KisvardaFC",
      "MTK Budapest": "https://www.facebook.com/mtkhungaria",
      "Nyíregyháza Spartacus": "https://www.facebook.com/nyiregyhazaspartacusfc",
      "Paksi FC": "https://www.facebook.com/paksifcofficial",
      "Puskás Akadémia": "https://www.facebook.com/puskasakademia",
      "Újpest FC": "https://www.facebook.com/ujpestfc.hu",
      "Zalaegerszegi TE FC": "https://www.facebook.com/ztefc.hu"
    };

    const logoMap = {
      "Debreceni VSC": "crest-dvsc.png",
      "Diósgyőri VTK": "crest-dvtk.png",
      "Ferencváros": "crest-fradi.png",
      "ETO FC Győr": "crest-gyor.png",
      "Kazincbarcikai SC": "crest-kazincbarcika.png",
      "Kisvárda FC": "crest-kisvarda.png",
      "MTK Budapest": "crest-mtk.png",
      "Nyíregyháza Spartacus": "crest-nyiregyhaza.png",
      "Paksi FC": "crest-paks.png",
      "Puskás Akadémia": "crest-puskas.png",
      "Újpest FC": "crest-ujpest.png",
      "Zalaegerszegi TE FC": "crest-zte.png"
    };

    onAuthStateChanged(auth, async user => {
      if (user) {
        const uid = user.uid;
        const userDoc = await getDoc(doc(db, "users", uid));

        if (userDoc.exists()) {
          const userData = userDoc.data();
          const nickname = userData.nickname || "Névtelen";
          const team = userData.favoriteTeam;

          document.getElementById("welcomeText").textContent = `Üdvözöllek, ${nickname}!`;

          if (team && logoMap[team]) {
            document.getElementById("teamLogo").src = `crest/${logoMap[team]}`;
            document.getElementById("teamLogo").alt = team;
          }

          // FB Feed
          const fbUrl = fbPages[team];
          const fbFeedContainer = document.getElementById("fbFeedContainer");
          if (fbUrl) {
            fbFeedContainer.innerHTML = `
              <iframe
                src="https://www.facebook.com/plugins/page.php?href=${encodeURIComponent(fbUrl)}&tabs=timeline&width=500&height=600&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId"
                scrolling="no" frameborder="0" allowfullscreen="true"
                allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
            `;
          } else {
            fbFeedContainer.textContent = "Ehhez a csapathoz nem található Facebook oldal.";
          }

          // NB1 tabella kép betöltése
          const tableDoc = await getDoc(doc(db, "config", "nb1Table"));
          if (tableDoc.exists()) {
            const tableData = tableDoc.data();
            if (tableData.image) {
              const tableImg = document.getElementById("nb1Table");
              tableImg.src = tableData.image;
              tableImg.style.display = "block";
            }
          }

        } else {
          alert("Felhasználói adat nem található.");
        }

      } else {
        window.location.href = "login.html";
      }
    });

    function logout() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
