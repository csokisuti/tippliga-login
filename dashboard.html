<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>NB1 TippLiga</title>
  <link rel="stylesheet" href="style-themed.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyC2xpMW1xgaWIdI2JoEhK23vkC0FTF2PKc",
  authDomain: "tippliga-4b3af.firebaseapp.com",
  projectId: "tippliga-4b3af",
  storageBucket: "tippliga-4b3af.firebasestorage.app",
  messagingSenderId: "720359845241",
  appId: "1:720359845241:web:d3d6edcac6b43ebff053a8"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const teams = {
      "Debreceni VSC": {
        logo: "logos/debreceni.png",
        pageUrl: "https://www.facebook.com/mindiglokis/"
      },
      "Nyíregyháza Spartacus": {
        logo: "logos/nyiregyhaza.png",
        pageUrl: "https://www.facebook.com/nyiregyhazaispartacus/"
      },
      "Ferencváros": {
        logo: "logos/ferencvaros.png",
        pageUrl: "https://www.facebook.com/fradi.hu/"
      },
      "Diósgyőri VTK": {
        logo: "logos/diosgyor.png",
        pageUrl: "https://www.facebook.com/DiosgyoriVTK/"
      },
      "Újpest FC": {
        logo: "logos/ujpest.png",
        pageUrl: "https://www.facebook.com/ujpestfc.hu/"
      }
    };

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const uid = user.uid;
        const userDoc = await getDoc(doc(db, "users", uid));
        const userData = userDoc.data();
        const favTeam = userData.favourite_team;
        const nickname = userData.nickname || "Ismeretlen";

        document.getElementById("profile-nickname").textContent = nickname;
        document.getElementById("team-logo").src = teams[favTeam]?.logo || "";
        document.getElementById("team-logo").alt = `${favTeam} logo`;
        document.getElementById("team-name").textContent = favTeam;

        // NB1 tabella kép betöltése
        const tableDoc = await getDoc(doc(db, "images", "table"));
        const tableData = tableDoc.data();
        const tableImage = tableData?.base64 || "";
        if (tableImage) {
          document.getElementById("table-image").src = tableImage;
          document.getElementById("table-image").alt = "NB1 Tabella";
        }

        // Facebook feed csak, ha létezik
        const fbUrl = teams[favTeam]?.pageUrl;
        if (fbUrl) {
          const fbEmbed = `
            <iframe src="https://www.facebook.com/plugins/page.php?href=${encodeURIComponent(fbUrl)}&tabs=timeline&width=500&height=600&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId"
              width="500" height="600" style="border:none;overflow:hidden"
              scrolling="no" frameborder="0" allowfullscreen="true"
              allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>`;
          document.getElementById("fb-feed").innerHTML = fbEmbed;
        }

      } else {
        window.location.href = "login.html";
      }
    });

    document.getElementById("logout-btn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });
  </script>
</head>
<body>
  <h1>NB1 TippLiga</h1>
  <nav>
    <a href="matches.html">Meccsek és tippek</a> |
    <a href="results.html">Eredmények</a> |
    <a href="positions.html">Összpontszám</a> |
    <a href="season.html">Szezon végi sorrend</a> |
    <span>Profil: <span id="profile-nickname">...</span></span> |
    <button id="logout-btn">Kilépés</button>
  </nav>

  <hr>

  <div style="display: flex; align-items: flex-start; justify-content: space-between; flex-wrap: wrap;">
    <div style="flex: 1; min-width: 300px;">
      <h2 id="team-name">Kedvenc csapat</h2>
      <img id="team-logo" src="" alt="Csapat logó" style="max-width: 200px; margin-bottom: 20px;">
      <h2>NB1 Tabella</h2>
      <img id="table-image" src="" alt="NB1 Tabella" style="max-width: 100%;">
    </div>
    <div id="fb-feed" style="flex: 1; min-width: 520px;">
      <h2>Hírek a kedvenc csapatodtól</h2>
      <!-- Facebook feed iframe dinamikusan ide kerül -->
    </div>
  </div>
</body>
</html>
