<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>Focis Tippjáték Dashboard</h1>
  <div id="welcome"></div>
  <button id="logout">Kilépés</button>
  <ul>
    <li><a href="matches.html">Meccsek és tippek</a></li>
    <li><a href="archived.html">Régi meccsek</a></li>
    <li><a href="standings.html">Összpontszám</a></li>
    <li id="adminLink" style="display:none;"><a href="admin.html">Admin felület</a></li>
  </ul>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC2xpMW1xgaWIdI2JoEhK23vkC0FTF2PKc",
      authDomain: "tippliga-4b3af.firebaseapp.com",
      projectId: "tippliga-4b3af",
      storageBucket: "tippliga-4b3af.appspot.com",
      messagingSenderId: "720359845241",
      appId: "1:720359845241:web:d3d6edcac6b43ebff053a8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const welcomeDiv = document.getElementById("welcome");
    const adminLink = document.getElementById("adminLink");

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        const email = user.email || "";
        welcomeDiv.textContent = `Üdvözlünk, ${email}!`;

        const usersRef = db.collection("users");
        const snapshot = await usersRef.where("email", "==", email).get();

        if (!snapshot.empty) {
          const data = snapshot.docs[0].data();
          if (data.role === "admin") {
            adminLink.style.display = "list-item";
          }
        }
      } else {
        window.location.href = "login.html";
      }
    });

    document.getElementById("logout").addEventListener("click", () => {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>
