<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <style>
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #999; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1 id="welcome">Üdvözlünk!</h1>
  <button onclick="logout()">Kilépés</button>

  <ul>
    <li><a href="matches.html">Meccsek és tippek</a></li>
    <li><a href="past-matches.html">Régi meccsek</a></li>
    <li><a href="points.html">Összpontszám</a></li>
    <li id="adminLink" style="display: none;"><a href="admin.html">Admin felület</a></li>
  </ul>

  <h2>NB1 Tabella</h2>
  <div id="nb1-table">Betöltés...</div>

  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC2xpMW1xgaWIdI2JoEhK23vkC0FTF2PKc",
      authDomain: "tippliga-4b3af.firebaseapp.com",
      projectId: "tippliga-4b3af",
      storageBucket: "tippliga-4b3af.appspot.com",
      messagingSenderId: "720359845241",
      appId: "1:720359845241:web:d3d6edcac6b43ebff053a8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const docRef = db.collection("users").doc(user.uid);
      const docSnap = await docRef.get();
      const data = docSnap.data();
      document.getElementById("welcome").innerText = `Üdvözlünk, ${data.nickname || user.email}!`;

      if (data.role === "admin") {
        document.getElementById("adminLink").style.display = "list-item";
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }

    fetch("https://v3.football.api-sports.io/standings?season=2025&league=271", {
      method: "GET",
      headers: {
        "x-apisports-key": "5173c2acec1b0547a59bbae5a65480d3"
      }
    })
    .then(res => res.json())
    .then(data => {
      const table = data.response[0].league.standings[0];
      let html = '<table><tr><th>#</th><th>Csapat</th><th>Meccs</th><th>Gy</th><th>D</th><th>V</th><th>Gk</th><th>Pont</th></tr>';
      table.forEach(team => {
        html += `<tr>
          <td>${team.rank}</td>
          <td>${team.team.name}</td>
          <td>${team.all.played}</td>
          <td>${team.all.win}</td>
          <td>${team.all.draw}</td>
          <td>${team.all.lose}</td>
          <td>${team.goalsDiff}</td>
          <td>${team.points}</td>
        </tr>`;
      });
      html += '</table>';
      document.getElementById("nb1-table").innerHTML = html;
    })
    .catch(err => {
      document.getElementById("nb1-table").innerText = "Nem sikerült betölteni a tabellát.";
    });
  </script>
</body>
</html>
