<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style-themed.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2xpMW1xgaWIdI2Jo",
      authDomain: "tippliga.firebaseapp.com",
      projectId: "tippliga",
      storageBucket: "tippliga.appspot.com",
      messagingSenderId: "000000000000",
      appId: "1:000000000000:web:000000000000"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const logoutBtn = document.getElementById("logout");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      const userDoc = await getDoc(doc(db, "users", user.email));
      if (userDoc.exists()) {
        const data = userDoc.data();
        document.body.classList.add("theme-" + data.favoriteTeamSlug);
        document.getElementById("team-name").innerText = data.favoriteTeam || "";
        document.getElementById("team-logo").src = "crest/" + data.favoriteTeamCrest;
      }
      loadChat();
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth);
    });

    async function loadChat() {
      const chatBox = document.getElementById("chat-messages");
      const q = query(collection(db, "messages"), orderBy("timestamp", "asc"));
      onSnapshot(q, (snapshot) => {
        chatBox.innerHTML = "";
        snapshot.forEach((doc) => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.className = "chat-message";
          div.textContent = `${msg.user}: ${msg.text}`;
          chatBox.appendChild(div);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });

      document.getElementById("chat-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const input = document.getElementById("chat-input");
        const user = auth.currentUser;
        if (input.value.trim() !== "") {
          await addDoc(collection(db, "messages"), {
            user: user.email,
            text: input.value.trim(),
            timestamp: serverTimestamp()
          });
          input.value = "";
        }
      });
    }
  </script>
  <style>
    #chat-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      border-top: 2px solid var(--accent);
      display: flex;
      flex-direction: column;
      height: 200px;
      z-index: 1000;
    }
    #chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 5px;
      font-size: 14px;
    }
    #chat-form {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #chat-input {
      flex: 1;
      padding: 8px;
      border: none;
      outline: none;
    }
    #chat-form button {
      padding: 8px 12px;
      background: var(--accent);
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img id="team-logo" alt="Csapat logó" style="height:60px; vertical-align:middle;">
    <h1 id="team-name"></h1>
    <button id="logout">Kijelentkezés</button>
  </header>

  <main>
    <!-- Ide jön a meglévő dashboard tartalmad, pl. tabella, FB feed -->
  </main>

  <div id="chat-container">
    <div id="chat-messages"></div>
    <form id="chat-form">
      <input type="text" id="chat-input" placeholder="Írj egy üzenetet...">
      <button type="submit">Küldés</button>
    </form>
  </div>
</body>
</html>
