<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2xpMW1xgaWIdI2JoEhK23vkC0FTF2PKc",
      authDomain: "tippliga-4b3af.firebaseapp.com",
      projectId: "tippliga-4b3af",
      storageBucket: "tippliga-4b3af.appspot.com",
      messagingSenderId: "720359845241",
      appId: "1:720359845241:web:d3d6edcac6b43ebff053a8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const userDoc = await getDoc(doc(db, "users", user.uid));
      const nickname = userDoc.exists() ? userDoc.data().nickname || user.email : user.email;
      const role = userDoc.exists() ? userDoc.data().role : "user";

      document.getElementById("welcome").textContent = `Üdv, ${nickname}!`;
      if (role === "admin") {
        document.getElementById("adminLink").style.display = "inline";
      }

      const tableDoc = await getDoc(doc(db, "settings", "nbi_table_image"));
      if (tableDoc.exists()) {
        const base64 = tableDoc.data().base64;
        const img = document.createElement("img");
        img.src = `data:image/png;base64,${base64}`;
        img.alt = "NB1 tabella";
        img.style.maxWidth = "100%";
        img.style.marginTop = "20px";
        document.getElementById("tableContainer").appendChild(img);
      }
    });

    document.getElementById("logout").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });
  </script>
</head>
<body>
  <h1>NB1 TippLiga</h1>
  <p id="welcome"></p>
  <nav>
    <a href="matches.html">🔮 Meccsek és tippek</a> |
    <a href="results.html">📋 Eredmények</a> |
    <a href="leaderboard.html">🏆 Összpontszám</a> |
    <a href="positions.html">📊 Szezon végi sorrend</a> |
    <a href="admin.html" id="adminLink" style="display:none;">⚙️ Admin felület</a> |
    <button id="logout">Kilépés</button>
  </nav>
  <div id="tableContainer"></div>
</body>
</html>
