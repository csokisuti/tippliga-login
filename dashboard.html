<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>

  <!-- FONTOS: el≈ëbb az √°ltal√°nos, UT√ÅNA a themed hogy a themed nyerjen -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style-themed.css">

  <script src="loader.js" defer></script>

  <style>
    /* Elrendez√©s */
    #mainContent {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      margin-top: 30px;
    }

    #tableContainer img { max-width: 100%; height: auto; }

    /* FB feed ‚Äì doboz N√âLK√úL */
    #facebookFeedContainer { flex: 1 1 400px; }
    #facebookFeedContainer .fb-wrap {
      background: transparent;
      border: 0;
      box-shadow: none;
      padding: 0;
    }
    #facebookFeedContainer iframe {
      display: block;
      border: none;
      max-width: 500px;
      width: 500px;
      height: 500px;
    }

    #tableContainer { flex: 1 1 400px; }

    @media (max-width: 1000px) {
      #mainContent { flex-direction: column; align-items: center; }
      #facebookFeedContainer iframe { width: 100%; }
    }

    /* Badge a Meccstippek linkhez */
    .pill-badge{
      display:inline-flex; align-items:center; justify-content:center;
      min-width:18px; height:18px; padding:0 6px; margin-left:6px;
      border-radius:999px; background: var(--accent, #ef4444); color:#fff;
      font-size:12px; font-weight:700; line-height:1; vertical-align:middle;
    }
    .pill-badge[hidden]{ display:none !important; }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      doc, getDoc,
      collection, getDocs,
      query, where
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2xpMW1xgaWIdI2JoEhK23vkC0FTF2PKc",
      authDomain: "tippliga-4b3af.firebaseapp.com",
      projectId: "tippliga-4b3af",
      storageBucket: "tippliga-4b3af.appspot.com",
      messagingSenderId: "720359845241",
      appId: "1:720359845241:web:d3d6edcac6b43ebff053a8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const facebookLinks = {
      "Ferencv√°ros": "https://www.facebook.com/fradi.hu",
      "√öjpest FC": "https://www.facebook.com/ujpestfootballclub",
      "Debreceni VSC": "https://www.facebook.com/dvscfoci",
      "Ny√≠regyh√°za Spartacus": "https://www.facebook.com/NYSFC",
      "Paksi FC": "https://www.facebook.com/paksifcofficialsite",
      "Kazincbarcikai SC": "https://www.facebook.com/kolorcitykbsc",
      "Pusk√°s Akad√©mia": "https://www.facebook.com/PFLAhu",
      "Kisv√°rda FC": "https://www.facebook.com/kisvardafc",
      "Di√≥sgy≈ëri VTK": "https://www.facebook.com/DVTK1910",
      "Zalaegerszegi TE FC": "https://www.facebook.com/ztefc.hu",
      "ETO FC Gy≈ër": "https://www.facebook.com/etofcgyor",
      "MTK Budapest": "https://www.facebook.com/MTKBudapest"
    };

    document.addEventListener("DOMContentLoaded", () => {
      onAuthStateChanged(auth, async (user) => {
        if (!user) {
          window.location.href = "login.html";
          return;
        }

        const email = user.email;
        let nickname = email;
        let role = "user";
        let favoriteTeam = "";

        // Felhaszn√°l√≥ bet√∂lt√©se
        const userRef = doc(db, "users", email);
        const userSnap = await getDoc(userRef);
        if (userSnap.exists()) {
          const data = userSnap.data();
          nickname = data.nickname || email;
          role = data.role || "user";
          favoriteTeam = data.favoriteTeam || "";
        }

        // √údv + admin link
        document.getElementById("welcome").textContent = `√údv, ${nickname}!`;
        if (role === "admin") document.getElementById("adminLink").style.display = "inline";

        // T√©ma oszt√°ly a body-n
        if (favoriteTeam) {
          const themeClass = "theme-" + favoriteTeam.toLowerCase().normalize("NFD")
            .replace(/[\u0300-\u036f]/g, '')
            .replace(/[^a-z0-9]+/g, '-');
          document.body.classList.add(themeClass);
        }

        // Tabella
        try{
          const tableDoc = await getDoc(doc(db, "settings", "nbi_table_image"));
          if (tableDoc.exists()) {
            const base64 = tableDoc.data().base64;
            const img = document.createElement("img");
            img.src = `data:image/png;base64,${base64}`;
            img.alt = "NB1 tabella";
            document.getElementById("tableContainer").appendChild(img);
          }
        }catch(e){ console.warn(e); }

        // FB feed ‚Äì DOBOZ n√©lk√ºl, norm√°l fejl√©c be√°ll√≠t√°s
        const fbLink = facebookLinks[favoriteTeam];
        if (fbLink) {
          const fbDiv = document.createElement("div");
          fbDiv.className = "fb-wrap";
          fbDiv.innerHTML = `
            <iframe
              src="https://www.facebook.com/plugins/page.php?href=${encodeURIComponent(fbLink)}&tabs=timeline&width=500&height=500&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true"
              scrolling="no" frameborder="0" allowfullscreen="true"
              allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
            </iframe>`;
          document.getElementById("facebookFeedContainer").appendChild(fbDiv);
        }

        // Meccstippek badge (f√ºgg≈ë tippek)
        try{
          const now = new Date();
          const upcomingSnap = await getDocs(query(collection(db, "matches"), where("startTime", ">=", now)));
          const upcoming = upcomingSnap.docs.map(d => ({ id: d.id, ...d.data() }));
          const myTipsSnap = await getDocs(query(collection(db, "tips"), where("user", "==", email)));
          const tippedIds = new Set(myTipsSnap.docs.map(d => d.data().matchId));
          const pending = upcoming.filter(m => !tippedIds.has(m.id)).length;

          const badge = document.getElementById("tipsBadge");
          if (pending > 0){
            badge.textContent = pending;
            badge.hidden = false;
            badge.title = `${pending} k√∂zelg≈ë meccsre m√©g nincs tipped`;
          }else{
            badge.hidden = true;
          }
        }catch(e){ console.warn("Badge:", e); }

        if (window.hideLoader) hideLoader();
      });

      document.getElementById("logout").addEventListener("click", () => {
        signOut(auth).then(() => window.location.href = "login.html");
      });
    });
  </script>
</head>
<body>
  <h1>NB1 TippLiga</h1>
  <p id="welcome"></p>

  <nav>
    <a href="matches.html" id="matchesLink">üîÆ Meccstippek
      <span id="tipsBadge" class="pill-badge" hidden></span>
    </a> |
    <a href="positions.html">üìä Szezon v√©gi sorrend tipp</a> |
    <a href="results.html">üìã Eredm√©nyek</a> |
    <a href="leaderboard.html">üèÜ √ñsszpontsz√°m</a> |
    <a href="profile.html">üë§ Profil</a> |
    <a href="admin.html" id="adminLink" style="display:none;">‚öôÔ∏è Admin fel√ºlet</a> |
    <button id="logout">Kil√©p√©s</button>
  </nav>

  <div id="mainContent">
    <div id="tableContainer"></div>
    <div id="facebookFeedContainer"></div>
  </div>
</body>
</html>
