  <main>
    <ul id="teamList" class="team-list"></ul>
    <button id="saveOrder">Sorrend ment√©se</button>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const teamList = document.getElementById("teamList");
    const saveBtn = document.getElementById("saveOrder");

    const teams = [
      "Debreceni VSC", "Di√≥sgy≈ëri VTK", "Ferencv√°ros", "ETO FC Gy≈ër", "Kazincbarcikai SC",
      "Kisv√°rda FC", "MTK Budapest", "Ny√≠regyh√°za Spartacus", "Paksi FC", "Pusk√°s Akad√©mia",
      "√öjpest FC", "Zalaegerszegi TE FC"
    ];

    function renderTeams(order) {
      teamList.innerHTML = "";
      order.forEach(team => {
        const li = document.createElement("li");
        li.classList.add("team-item");
        li.draggable = true;
        const imgName = team.toLowerCase().replace(/ /g, "").replace(/≈ë/g, "o").replace(/≈±/g, "u");
        li.innerHTML = `<img src="crest/crest-${imgName}.png" alt="${team}"><span>${team}</span>`;
        teamList.appendChild(li);
      });
    }

    function enableDragAndDrop() {
      let dragged;
      teamList.addEventListener("dragstart", e => {
        dragged = e.target;
        e.target.style.opacity = 0.5;
      });
      teamList.addEventListener("dragend", e => {
        e.target.style.opacity = "";
      });
      teamList.addEventListener("dragover", e => {
        e.preventDefault();
      });
      teamList.addEventListener("drop", e => {
        e.preventDefault();
        if (e.target.tagName === "SPAN" || e.target.tagName === "IMG") {
          e.target = e.target.parentNode;
        }
        if (e.target.classList.contains("team-item") && e.target !== dragged) {
          const draggedIndex = [...teamList.children].indexOf(dragged);
          const targetIndex = [...teamList.children].indexOf(e.target);
          teamList.insertBefore(dragged, targetIndex > draggedIndex ? e.target.nextSibling : e.target);
        }
      });
    }

    onAuthStateChanged(auth, async user => {
      if (user) {
        const docRef = doc(db, "finalStandings", "official");
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          renderTeams(docSnap.data().order);
        } else {
          renderTeams(teams);
        }
        enableDragAndDrop();
        saveBtn.addEventListener("click", async () => {
          const newOrder = [...teamList.children].map(li => li.querySelector("span").textContent);
          await setDoc(docRef, { order: newOrder });
          alert("Sorrend mentve!");
        });
      } else {
        alert("Nincs bejelentkezve!");
        window.location.href = "login.html";
      }
    });

    document.getElementById("logout").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });
  </script>
