<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Meccsek és Tippelés</title>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js"></script>
</head>
<body>
  <h1>Meccsek és Tippelés</h1>
  <div id="matchesContainer"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC2xpMW1xgaWIdI2JoEhK23vkC0FTF2PKc",
      authDomain: "tippliga-4b3af.firebaseapp.com",
      projectId: "tippliga-4b3af",
      storageBucket: "tippliga-4b3af.firebasestorage.app",
      messagingSenderId: "720359845241",
      appId: "1:720359845241:web:d3d6edcac6b43ebff053a8"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const matchesContainer = document.getElementById("matchesContainer");
    let currentUserId = null;
    let userTips = {};

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        currentUserId = user.uid;
        const tipsSnapshot = await db.collection("tips").where("userId", "==", currentUserId).get();
        tipsSnapshot.forEach((doc) => {
          const data = doc.data();
          userTips[data.matchId] = { tip: data.tip, isDouble: data.isDouble, id: doc.id, roundId: data.roundId };
        });
        loadMatches();
      } else {
        alert("Nincs bejelentkezve!");
        window.location.href = "login.html";
      }
    });

    function loadMatches() {
      db.collection("matches").orderBy("startTime").onSnapshot((querySnapshot) => {
        const matchesByRound = {};

        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const roundId = data.roundId || "Egyéb";

          if (!matchesByRound[roundId]) {
            matchesByRound[roundId] = [];
          }

          matchesByRound[roundId].push({ id: doc.id, ...data });
        });

        matchesContainer.innerHTML = "";
        const sortedRounds = Object.keys(matchesByRound).sort((a, b) => {
          const numA = parseInt(a.replace(/\D/g, "")) || 0;
          const numB = parseInt(b.replace(/\D/g, "")) || 0;
          return numA - numB;
        });

        sortedRounds.forEach((roundId) => {
          const roundHeader = document.createElement("h2");
          roundHeader.textContent = `${roundId.replace(/\D*(\d+)/, "$1")}. forduló`;
          matchesContainer.appendChild(roundHeader);

          matchesByRound[roundId].forEach((match) => {
            const matchDiv = document.createElement("div");
            matchDiv.style.border = "1px solid #ccc";
            matchDiv.style.padding = "10px";
            matchDiv.style.marginBottom = "10px";

            const startTime = match.startTime?.toDate?.();
            const formattedTime = startTime ? startTime.toLocaleString("hu-HU") : "nincs időpont";

            matchDiv.innerHTML = `
              <strong>${match.homeTeam} vs ${match.awayTeam}</strong><br/>
              Kezdés: ${formattedTime}<br/>
            `;

            const existingTip = userTips[match.id];

            const select = document.createElement("select");
            select.innerHTML = `
              <option value="">Válassz</option>
              <option value="1">1 (odds: ${match.odds?.["1"] ?? "-"})</option>
              <option value="x">X (odds: ${match.odds?.["x"] ?? "-"})</option>
              <option value="2">2 (odds: ${match.odds?.["2"] ?? "-"})</option>
            `;
            if (existingTip) select.value = existingTip.tip;

            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.checked = existingTip?.isDouble || false;
            if (existingTip?.id) checkbox.setAttribute("data-tip-id", existingTip.id);

            const saveBtn = document.createElement("button");
            saveBtn.textContent = "Tipp mentése";

            const status = document.createElement("div");
            if (existingTip) {
              status.innerHTML = `✅ Tippeltél: ${existingTip.tip} ${existingTip.isDouble ? "(dupla)" : ""}`;
              status.style.color = "green";
            }

            saveBtn.onclick = async () => {
              const selected = select.value;
              const isDouble = checkbox.checked;

              if (!selected) {
                alert("Kérlek válassz egy tippet.");
                return;
              }

              const tipRef = db.collection("tips");
              const existing = userTips[match.id];

              let previousDoubleId = null;
              for (const [matchId, tip] of Object.entries(userTips)) {
                if (tip.roundId === match.roundId && tip.isDouble && (!existing || tip.id !== existing.id)) {
                  previousDoubleId = tip.id;
                  break;
                }
              }

              if (isDouble && previousDoubleId) {
                const prevCheckbox = document.querySelector(`[data-tip-id="${previousDoubleId}"]`);
                if (prevCheckbox) {
                  prevCheckbox.checked = false;
                }
                await tipRef.doc(previousDoubleId).update({ isDouble: false });
                for (const tip of Object.values(userTips)) {
                  if (tip.id === previousDoubleId) {
                    tip.isDouble = false;
                    break;
                  }
                }
              }

              if (existing) {
                await tipRef.doc(existing.id).update({ tip: selected, isDouble });
                userTips[match.id].tip = selected;
                userTips[match.id].isDouble = isDouble;
              } else {
                const newDoc = await tipRef.add({
                  userId: currentUserId,
                  matchId: match.id,
                  tip: selected,
                  isDouble,
                  roundId: match.roundId,
                  timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                userTips[match.id] = {
                  id: newDoc.id,
                  tip: selected,
                  isDouble,
                  roundId: match.roundId
                };
                checkbox.setAttribute("data-tip-id", newDoc.id);
              }

              status.innerHTML = `✅ Tippeltél: ${selected} ${isDouble ? "(dupla)" : ""}`;
              status.style.color = "green";
            };

            matchDiv.appendChild(select);
            matchDiv.appendChild(document.createElement("br"));

            const label = document.createElement("label");
            label.textContent = "Dupla pont";
            matchDiv.appendChild(checkbox);
            matchDiv.appendChild(label);
            matchDiv.appendChild(document.createElement("br"));

            matchDiv.appendChild(saveBtn);
            matchDiv.appendChild(status);

            matchesContainer.appendChild(matchDiv);
          });
        });
      });
    }
  </script>
</body>
</html>
