<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Admin felület</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style-themed.css">
</head>
<body>
  <div class="container">
    <h1>Admin felület</h1>

    <button onclick="window.location.href='dashboard.html'">Vissza a főoldalra</button>

    <div class="collapsible-section">
      <button class="collapsible">Meccsek kezelése</button>
      <div class="content">
        <div id="matchForm">
          <h2>Új meccs hozzáadása</h2>
          <select id="homeTeam"></select>
          <select id="awayTeam"></select>
          <input type="datetime-local" id="matchTime">
          <input type="number" id="homeOdds" placeholder="Hazai odds">
          <input type="number" id="drawOdds" placeholder="Döntetlen odds">
          <input type="number" id="awayOdds" placeholder="Vendég odds">
          <button onclick="addMatch()">Meccs hozzáadása</button>
        </div>
        <h2>Feltöltött meccsek</h2>
        <div id="matchesContainer"></div>
      </div>
    </div>

    <div class="collapsible-section">
      <button class="collapsible">Felhasználók kezelése</button>
      <div class="content">
        <div>
          <input type="email" id="newEmail" placeholder="Email">
          <input type="password" id="newPassword" placeholder="Jelszó">
          <input type="text" id="newNickname" placeholder="Becenév">
          <button onclick="registerUser()">Felhasználó létrehozása</button>
        </div>
        <div id="usersList"></div>
      </div>
    </div>

    <div class="collapsible-section">
      <button class="collapsible">NB1 tabella (kép feltöltés)</button>
      <div class="content">
        <input type="file" id="tableImage" accept="image/*">
        <button onclick="uploadImage()">Kép feltöltése</button>
        <div id="uploadedImagePreview"></div>
      </div>
    </div>

    <div class="collapsible-section">
      <button class="collapsible">Eredmények rögzítése</button>
      <div class="content">
        <div id="resultsContainer"></div>
      </div>
    </div>

    <div class="collapsible-section">
      <button class="collapsible">Hivatalos szezon végi sorrend</button>
      <div class="content">
        <div id="finalPositionsContainer"></div>
        <button onclick="saveFinalPositions()">Mentés</button>
      </div>
    </div>

  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore, collection, addDoc, getDocs, Timestamp, doc, updateDoc, deleteDoc, getDoc, setDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2xpMW1xgaWIdI2Jo0fDDFjKkpZoMmhfI",
      authDomain: "tippliga-2025.firebaseapp.com",
      projectId: "tippliga-2025",
      storageBucket: "tippliga-2025.appspot.com",
      messagingSenderId: "710487818206",
      appId: "1:710487818206:web:538b57c0e4cb6cdb0eb47f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    // A további működő logika, funkciók a külön JS fájlban vagy a meglévő scriptjeidben legyenek
  </script>

  <script src="admin-functions.js" type="module"></script>
  <script>
    const collapsibles = document.querySelectorAll(".collapsible");
    collapsibles.forEach(button => {
      button.addEventListener("click", function () {
        this.classList.toggle("active");
        const content = this.nextElementSibling;
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      });
    });
  </script>
</body>
</html>
