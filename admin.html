<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Admin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Admin felület</h1>

  <h2>Új meccs hozzáadása</h2>
  <div>
    <select id="homeTeam">
      <option value="">Hazai csapat</option>
      <option value="Debreceni VSC">Debreceni VSC</option>
      <option value="Diósgyőri VTK">Diósgyőri VTK</option>
      <option value="Ferencváros">Ferencváros</option>
      <option value="ETO FC Győr">ETO FC Győr</option>
      <option value="Kazincbarcikai SC">Kazincbarcikai SC</option>
      <option value="Kisvárda FC">Kisvárda FC</option>
      <option value="MTK Budapest">MTK Budapest</option>
      <option value="Nyíregyháza Spartacus">Nyíregyháza Spartacus</option>
      <option value="Paksi FC">Paksi FC</option>
      <option value="Puskás Akadémia">Puskás Akadémia</option>
      <option value="Újpest FC">Újpest FC</option>
      <option value="Zalaegerszegi TE FC">Zalaegerszegi TE FC</option>
    </select>
    <select id="awayTeam">
      <option value="">Vendég csapat</option>
      <option value="Debreceni VSC">Debreceni VSC</option>
      <option value="Diósgyőri VTK">Diósgyőri VTK</option>
      <option value="Ferencváros">Ferencváros</option>
      <option value="ETO FC Győr">ETO FC Győr</option>
      <option value="Kazincbarcikai SC">Kazincbarcikai SC</option>
      <option value="Kisvárda FC">Kisvárda FC</option>
      <option value="MTK Budapest">MTK Budapest</option>
      <option value="Nyíregyháza Spartacus">Nyíregyháza Spartacus</option>
      <option value="Paksi FC">Paksi FC</option>
      <option value="Puskás Akadémia">Puskás Akadémia</option>
      <option value="Újpest FC">Újpest FC</option>
      <option value="Zalaegerszegi TE FC">Zalaegerszegi TE FC</option>
    </select>
    <input type="datetime-local" id="matchTime">
    <button onclick="addMatch()">Meccs hozzáadása</button>
  </div>

  <h2>Feltöltött meccsek</h2>
  <div id="matchList">Betöltés...</div>

  <h2>Új felhasználó hozzáadása</h2>
  <input type="text" id="newName" placeholder="Becenév">
  <input type="email" id="newEmail" placeholder="Email">
  <input type="password" id="newPassword" placeholder="Jelszó">
  <select id="newRole">
    <option value="user">User</option>
    <option value="admin">Admin</option>
  </select>
  <button onclick="createUser()">Felhasználó létrehozása</button>

  <h3>Jelenlegi felhasználók:</h3>
  <ul id="userList">Betöltés...</ul>

  <h2>NB1 tabella kép feltöltése</h2>
  <input type="file" id="tableImageInput" accept="image/*">
  <button onclick="uploadTableImage()">Feltöltés</button>
  <br><br>
  <button onclick="window.location.href='dashboard.html'">Vissza a dashboardra</button>

  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC2xpMW1xgaWIdI2JoEhK23vkC0FTF2PKc",
      authDomain: "tippliga-4b3af.firebaseapp.com",
      projectId: "tippliga-4b3af",
      storageBucket: "tippliga-4b3af.appspot.com",
      messagingSenderId: "720359845241",
      appId: "1:720359845241:web:d3d6edcac6b43ebff053a8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async (user) => {
      if (!user) return window.location.href = "login.html";
      const userDoc = await db.collection("users").doc(user.uid).get();
      if (!userDoc.exists || userDoc.data().role !== "admin") window.location.href = "dashboard.html";
      loadUsers();
      loadMatches();
    });

    async function addMatch() {
      const home = document.getElementById("homeTeam").value;
      const away = document.getElementById("awayTeam").value;
      const time = document.getElementById("matchTime").value;
      if (!home || !away || !time) return alert("Minden mezőt ki kell tölteni.");
      await db.collection("matches").add({
        home, away, time, result: ""
      });
      loadMatches();
    }

    async function loadMatches() {
      const container = document.getElementById("matchList");
      container.innerHTML = "";
      const snapshot = await db.collection("matches").orderBy("time").get();
      snapshot.forEach(doc => {
        const m = doc.data();
        const div = document.createElement("div");
        div.innerHTML = `
          ${m.home} vs ${m.away} - ${new Date(m.time).toLocaleString()}<br>
          <input placeholder="Eredmény" value="${m.result || ""}" onchange="updateResult('${doc.id}', this.value)">
          <button onclick="deleteMatch('${doc.id}')">Törlés</button>
          <hr>`;
        container.appendChild(div);
      });
    }

    async function updateResult(id, result) {
      await db.collection("matches").doc(id).update({ result });
    }

    async function deleteMatch(id) {
      await db.collection("matches").doc(id).delete();
      loadMatches();
    }

    async function createUser() {
      const name = document.getElementById("newName").value;
      const email = document.getElementById("newEmail").value;
      const pass = document.getElementById("newPassword").value;
      const role = document.getElementById("newRole").value;
      if (!name || !email || !pass) return alert("Minden mezőt ki kell tölteni.");
      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, pass);
        const uid = userCredential.user.uid;
        await auth.signInWithEmailAndPassword("admin@email.com", "adminjelszo"); // workaround ha kiléptet
        await db.collection("users").doc(uid).set({ nickname: name, role });
        loadUsers();
        alert("Felhasználó létrehozva.");
      } catch (err) {
        alert("Hiba: " + err.message);
      }
    }

    async function loadUsers() {
      const list = document.getElementById("userList");
      list.innerHTML = "";
      const snapshot = await db.collection("users").get();
      snapshot.forEach(doc => {
        const u = doc.data();
        const li = document.createElement("li");
        li.innerText = `${u.nickname} (${u.role})`;
        list.appendChild(li);
      });
    }

    function uploadTableImage() {
      const fileInput = document.getElementById('tableImageInput');
      const file = fileInput.files[0];
      if (!file) return alert("Nincs fájl kiválasztva!");

      const reader = new FileReader();
      reader.onloadend = async function () {
        const base64data = reader.result;
        await db.collection("settings").doc("nb1TableImage").set({ image: base64data });
        alert("Tabella kép feltöltve!");
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
