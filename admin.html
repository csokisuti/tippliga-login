  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore, doc, getDoc, setDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const toggleBtn = document.getElementById('toggle-official-section');
    const officialSection = document.getElementById('official-section');

    toggleBtn.addEventListener('click', () => {
      officialSection.classList.toggle('hidden');
    });

    const teamList = document.getElementById('official-team-list');
    const saveBtn = document.getElementById('save-official-order');

    const teams = [
      "Debreceni VSC",
      "DiÃ³sgyÅ‘ri VTK",
      "FerencvÃ¡ros",
      "ETO FC GyÅ‘r",
      "Kazincbarcikai SC",
      "KisvÃ¡rda FC",
      "MTK Budapest",
      "NyÃ­regyhÃ¡za Spartacus",
      "Paksi FC",
      "PuskÃ¡s AkadÃ©mia",
      "Ãšjpest FC",
      "Zalaegerszegi TE FC"
    ];

    function createDraggableList(listElement, items) {
      listElement.innerHTML = "";
      items.forEach(team => {
        const item = document.createElement("li");
        item.textContent = team;
        item.setAttribute("draggable", true);
        item.classList.add("draggable-item");
        listElement.appendChild(item);
      });

      let dragged;

      listElement.addEventListener("dragstart", (e) => {
        dragged = e.target;
        e.target.style.opacity = 0.5;
      });

      listElement.addEventListener("dragend", (e) => {
        e.target.style.opacity = "";
      });

      listElement.addEventListener("dragover", (e) => {
        e.preventDefault();
      });

      listElement.addEventListener("drop", (e) => {
        e.preventDefault();
        if (e.target.tagName === "LI" && e.target !== dragged) {
          const draggedIndex = [...listElement.children].indexOf(dragged);
          const targetIndex = [...listElement.children].indexOf(e.target);
          if (draggedIndex < targetIndex) {
            listElement.insertBefore(dragged, e.target.nextSibling);
          } else {
            listElement.insertBefore(dragged, e.target);
          }
        }
      });
    }

    async function loadOfficialOrder() {
      const docRef = doc(db, "finalStandings", "official");
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        const ranking = docSnap.data().ranking;
        createDraggableList(teamList, ranking);
      } else {
        createDraggableList(teamList, teams);
      }
    }

    saveBtn.addEventListener("click", async () => {
      const currentOrder = Array.from(teamList.children).map(li => li.textContent);
      await setDoc(doc(db, "finalStandings", "official"), {
        ranking: currentOrder
      });
      alert("Sorrend sikeresen elmentve!");
    });

    onAuthStateChanged(auth, user => {
      if (user) {
        loadOfficialOrder();
      } else {
        window.location.href = "login.html";
      }
    });

  </script>
